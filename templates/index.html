{{ define "content" }}
<div class="section">
	<div class="icon">&nbsp;</div>
	<h2>Submit</h2>
	<form method="POST">
		<input type="text" name="email">
		<input type="submit" value="Submit">
	</form>
</div>

	{{ range . }}
		<div class="section">
			<div class="icon">&nbsp;</div>
			<h2>{{ .Title }}</h2>
			<p>{{ .Body }}</p>
		</div>
	{{ end }}
{{ end }}
